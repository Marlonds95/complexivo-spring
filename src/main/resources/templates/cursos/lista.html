<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Cursos</title>
    <script th:src="@{thema/js/crud.js}"></script>
</head>
<body>
<h1>Lista de Cursos</h1>
<table>
    <thead>
    <tr>
        <th>Nombre del Curso</th>
        <th>Nivel</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="curso : ${cursos}">
        <td th:text="${curso.nombreCurso}"></td>
        <td th:text="${curso.nivel}"></td>
        <td>
            <a th:href="@{/cursos/editar/{id}(id=${curso.idCurso})}">Editar</a>
            <a th:href="@{/cursos/eliminar/{id}(id=${curso.idCurso})}">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/cursos/crear">Crear Curso</a>
<script th:src="@{thema/js/crud.js}"></script>
</body>
</html>
